<!DOCTYPE html>
<html>
<head>
	<title>MACRO CALCULATOR | VR-FIT</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class= "container">
	
		<div class="input-form">

			<form class="personal-info-form">
				<label class='form-label' for="height">Height</label>
				<input class='form-input' type="number" name="height">

				<label class='form-label' for="weight">Weight</label>
				<input class='form-input' type="number" name="weight">

				<label class='form-label' for="age">Age</label>
				<input class='form-input'type="number" name="age">

				<label class='form-label' for="activity">Activity Level</label>
					<select class='form-input'name="activity" id="activity">
						<option value="no">No Exercise</option>
						<option value="little">Little Exercise</option>
						<option value="moderate">Moderate Exercise</option>
						<option value="intense ">Intense Exercise</option>
						<option value="hard ">Hard Exercise</option>
					</select>

				<label class='form-label' for="goal">Goal</label>
				<div class='form-radio'>
					<span class='radio-option'>
						<input type="radio" id="gain" name="goal" value="gain">
						<label for="gain">Gain</label>
					</span>
					<span class='radio-option'>
						<input type="radio" id="loss" name="goal" value="loss">
						<label for="loss">Loss</label>
					</span>
				</div>

				<label class='form-label' for="gender">Gender</label>
				<div class='form-radio'>
					<span class='radio-option'>
						<input type="radio" id="male" name="gender" value="male">
						<label for="male">Male</label>
					</span>
					<span class='radio-option'>
						<input type="radio" id="female" name="gender" value="female">
						<label for="female">Female</label>
					</span>
				</div>

				<input class='form-btn' type="button" onclick="" value="Calculate">

				<input class='form-btn' type="button" onclick="" value="Clear">
			</form>

		</div>


		<div class="result">

			<div class="calc-result">
				<span id="calc-result-number">1770</span>
				<span id="calc-result-unit">g</span>
			</div>

			<div class='result-methods'>
				<span class="result-method" id="bmi">BMI</span>
				<span class="result-method" id="bmr">BMR</span>
				<span class="result-method" id="maintenance-cal">Maintenance Calories</span>
				<span class="result-method" id="body-fat-perc">Body Fat Percetage</span>
				<span class="result-method" id="lean-body-weight">Lean Body Weight</span>
				<span class="result-method" id="daily-calorie">Daily Calorie Intake</span>
			</div>

			<div class="macro-type">
				<span class="macro" id="protien"> <img src="images/egg.png"> </span>
				<span class="macro" id="carb"> <img src="images/bread.png"> </span>
				<span class="macro" id="fat"> <img src="images/fat.png"> </span>
			</div>


	</div>

	</div>
</body>
</html>
