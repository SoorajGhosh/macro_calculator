<!DOCTYPE html>
<html>
<head>
	<title>Macro Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class= "container">
	
		<div class="input-form">

			<form class="personal-info-form">
				<label class='form-label' for="height">Height</label>
				<input class='form-input var-type-input' id="height-inp" type="number" name="height">
				<select class='form-input var-type-opt' name="height-opt" id="height-opt">
					<option value="cm">cms</option>
					<option value="feet-inch">ft-inch</option>
				</select>

				<label class='form-label' for="weight">Weight</label>
				<input class='form-input var-type-input' id="weight-inp" type="number" name="weight">
				<select class='form-input var-type-opt' name="weight-opt" id="weight-opt">
					<option value="kgs">kgs</option>
					<option value="lbs">lbs</option>
				</select>

				<label class='form-label' for="age">Age</label>
				<input class='form-input'type="number" id="age-inp" name="age">

				<label class='form-label' for="activity">Activity Level</label>
				<select class='form-input'name="activity" id="activity-inp">
					<option value="no">No Exercise</option>
					<option value="little">Little Exercise</option>
					<option value="moderate">Moderate Exercise</option>
					<option value="intense ">Intense Exercise</option>
					<option value="hard ">Hard Exercise</option>
				</select>

				<label class='form-label' for="goal">Goal</label>
				<select class='form-input'name="goal" id="goal-inp">
					<option value="maintain">Maintain</option>
					<option value="gain">Gain</option>
					<option value="loss">Loss</option>
				</select>

				<label class='form-label' for="gender">Gender</label>
				<select class='form-input'name="gender" id="gender-inp">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>

				<input class='form-btn' id="calc-btn" type="button" value="Calculate">

				<input class='form-btn' id="clear-btn" type="button" value="Clear">
			</form>

		</div>


		<div class="result">

			<div class="calc-result">
				<span id="calc-result-number">1770</span>
				<span id="calc-result-unit">kcal</span>
			</div>

			<div class='result-methods'>
				<button class="result-method" id="bmi">BMI</button>
				<button class="result-method" id="bmr">BMR</button>
				<button class="result-method" id="maintenance-cal">Maintenance Calories</button>
				<button class="result-method" id="body-fat-perc">Body Fat Percetage</button>
				<button class="result-method" id="lean-body-weight">Lean Body Weight</button>
				<button class="result-method" id="daily-calorie">Daily Calorie Intake</button>
			</div>

			<div class="macros">
				<button class="macro" id="protien"> <img src="images/egg.png"> </button>
				<button class="macro" id="carb"> <img src="images/bread.png"> </button>
				<button class="macro" id="fat"> <img src="images/fat.png"> </button>
			</div>

			<div class="shown-result">Result: <span class="shown-result-category">BMI</span> </div>

		</div>

	</div>
	<script src="app.js"></script>
</body>
</html>
