<!DOCTYPE html>
<html>
<head>
	<title>Macro Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>

	<div class= "container">
	
		<div class="input-form">

			<form class="personal-info-form">
				<label class='form-label' for="height">Height</label>
				<div class="var-input">
					<input class='form-input var-type-input' id="height-inp" type="number" name="height">
					<select class='form-input var-type-unit' name="height-unit" id="height-unit">
						<option value="cms">cms</option>
						<option value="inch">inch</option>
					</select>
				</div>

				<label class='form-label' for="weight">Weight</label>
				<div class="var-input">
					<input class='form-input var-type-input' id="weight-inp" type="number" name="weight">
					<select class='form-input var-type-unit' name="weight-unit" id="weight-unit">
						<option value="kgs">kgs</option>
						<option value="lbs">lbs</option>
					</select>
				</div>
				
				<label class='form-label' for="age">Age</label>
				<input class='form-input'type="number" id="age-inp" name="age">

				<label class='form-label' for="activity">Activity Level</label>
				<select class='form-input'name="activity" id="activity-inp">
					<option value="no">Sededntary (generally physically inactive)</option>
					<option value="little">Light activity (includes walking or gardening)</option>
					<option value="moderate">Moderate  (30 minutes of moderate activity, thrice weekly)</option>
					<option value="intense">Active (one hour of exercise, five times weekly)</option>
					<option value="hard">Very Active (10 to 20 hours of exercise weekly)</option>
					<option value="very_hard">Athlete (over 20 hours of exercise weekly)</option>
				</select>

				<label class='form-label' for="goal">Goal</label>
				<div class="var-input">
					<input class='form-input goal-input' id="weight-dif-inp" type="number" name="weight-dif-inp" placeholder='0 kg'>
					<select class='form-input goal-input' name="target" id="target-inp">
						<option value="maintain">Maintain</option>
						<option value="gain">Gain</option>
						<option value="loss">Loss</option>
					</select>
					<input class='form-input goal-input' id="time-span-inp" type="number" name="time-span-inp" placeholder="1">
					<select class='form-input goal-input' name="time-period" id="time-period-inp">
						<option value="week">Week</option>
						<option value="month">Month</option>
						<option value="year">Year</option>
					</select>
				</div>

				<label class='form-label' for="gender">Gender</label>
				<select class='form-input'name="gender" id="gender-inp">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>

				<input class='form-btn' id="calc-btn" type="button" value="Calculate">

				<input class='form-btn' id="clear-btn" type="button" value="Clear">
			</form>

		</div>


		<div class="result">

			<div class="calc-result">
				<span id="calc-result-value">0</span>
				<span id="calc-result-unit">unit</span>
			</div>

			<div class='result-methods'>
				<button class="result-method" id="bmi">BMI</button>
				<button class="result-method" id="bmr">BMR</button>
				<button class="result-method" id="maintenance_cal">Maintenance Calories</button>
				<button class="result-method" id="body_fat_perc">Body Fat Percetage</button>
				<button class="result-method" id="lean_body_weight">Lean Body Weight</button>
				<button class="result-method" id="daily_calorie">Daily Calorie Intake</button>
			</div>

			<div class="macros">
				<button class="macro" id="protein"> <img src="images/egg.png"> </button>
				<button class="macro" id="carbohydrate"> <img src="images/bread.png"> </button>
				<button class="macro" id="fat"> <img src="images/fat.png"> </button>
			</div>

			<div class="shown-result">Result: <span id="shown-result-category">BMI</span> </div>

		</div>

	</div>
	<script src="app.js"></script>
</body>
</html>
